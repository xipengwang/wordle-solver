<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wordle Spoiler</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
        rel = "stylesheet">
  <link href="./scripts/styles.css" rel="stylesheet" type="text/css">
  <script src="./scripts/wordle_solver.js"></script>
  <script src="./scripts/words.js"></script>
</head>

<body>
  <div id="title"> Wordle Spoiler </div>
  <div id=topright>
    <button id="helpbutton">&#9758 &#8505 &#9756</button>
  </div>
  <div class="mid">
    <input type="date" id="datepicker" min="2021-06-19">
    <label class="rocker rocker-small">
      <input id="show_wordle_word" type="checkbox">
      <span class="switch-left">On</span>
      <span class="switch-right">Off</span>
    </label>
  </div>

  <div id="grid_wrapper">
    <div class="grid_row" id="wordle_word">
      <div class="grid_cell grid_cell_sol"></div>
      <div class="grid_cell grid_cell_sol"></div>
      <div class="grid_cell grid_cell_sol"></div>
      <div class="grid_cell grid_cell_sol"></div>
      <div class="grid_cell grid_cell_sol"></div>
    </div>
  </div>

  <div class="custom-model-main">
    <div class="custom-model-inner">
      <div class="close-btn">Ã—</div>
      <div class="custom-model-wrap">
        <div class="pop-up-content-wrap">
          <h2>How to use Wordle Spoiler</h2>
          <p>1. Select a date. </p>
          <p>2. Toggle the switch to show the Wordle word.</p>
        </div>
      </div>
    </div>
    <div class="bg-overlay"></div>
  </div>

</body>
</html>
